<!DOCTYPE html>
<html lang="no">
<head>     <link rel="stylesheet" href="Nettsideversjon2.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Nettside Versjon 2</title>
   <link rel="stylesheet" href="Nettsideversjon2.css">
</head>
<body>
   
<!--Container med Spørsmål Applepie-->
<div class="container">
  <div class="content">
<br>
  <h1 id="AnswerResult"></h1>
<label>Do you like applepies?</label>
<br>
<input id="Apple">

<img src="../Bilder/Applepie2P.png" alt="Applepie" class="center">

<p>Only Yes or No</p></input>

<button id="submitAnswer">Submit</button>

<h1 id="AnswerResult"></h1>
  </div>
</div>


<!--Start Stein Saks Ppapir-->
<header class="topp">Let's play then! How about rock paper scissors?</header>
    <main class="main">
      <div id="spiller1">
        <p id="Spillernav1">Spiller2</p>
        <p id="Spiller1_score">0</p>
      </div>
      <div id="rundeholder">
        Runde
        <p id="runde">0</p>
      </div>
      <div id="spiller2">
        <p id="Spillernavn2">Spiller2</p>
        <p id="Spiller2_score">0</p>
      </div>
      <div id="spiller1valg">
        Ditt valg
        <img id="spiller1_bilde" src="" alt="Har du ikke valgt enda?" />
      </div>
      <div id="versus"></div>
      <div id="spiller2valg">
        Maskinens Valg
        <img id="spiller2_bilde" src="" alt="gjenstår å se" />
      </div>
      <div id="knapper">
        <button id="start">Spill</button>
        <div id="valg">
          <button id="knapp1">Stein</button>
          <button id="knapp2">saks</button>
          <button id="knapp3">Papir</button>
        </div>
        <button id="restart">Restart</button>
      </div>
    </main>
    <footer class="bunn"></footer>

  
<!--Java-->
<script src="Nettsideversjon2.js"></script>
<script src="SSP.js"></script>

</body>
</html>
